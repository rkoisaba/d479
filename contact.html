<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Taniti</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav ul');
            nav.classList.toggle('showing');
        }
    </script>
</head>
<body>
    <header>
        <h1>Discover Taniti</h1>
        <nav>
            <span class="menu-icon" onclick="toggleMenu()">☰</span>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="attractions.html">Attractions</a></li>
                <li><a href="accommodation.html">Accommodation</a></li>
                <li><a href="transportation.html">Transportation</a></li>
                <li><a href="restaurants.html">Restaurants</a></li>
                <li><a href="contact.html" class = "active" >Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Us</h2>
            <p>Have questions? We’d love to hear from you. Please fill out the form below, and we’ll get back to you shortly.</p>
            <form action="submit_form.html" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" required></textarea><br><br>
                <button type="submit" class="book-button">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Taniti Tourism. All Rights Reserved.</p>
    </footer>
</body>
</html>
